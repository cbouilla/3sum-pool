<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Charles Bouillaguet">
    <link rel="icon" href="../../favicon.ico">

    <title>3SUM Mining Pool</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>

    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top"> <!--  style="background-color: #ae2573" -->
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span style="font-family: fantasy;">3SUM</span> Mining Pool</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
              <li class="{% block writeup_active %}{% endblock %}"><a href="writeup.html">Learn more</a></li>
              <li class="{% block join_active %}{% endblock %}"><a href="join.html">Participate</a></li>
              <li class="{% block faq_active %}{% endblock %}"><a href="faq.html">FAQ</a></li>
              <li class="{% block data_active %}{% endblock %}"><a href="data.html">Data</a></li>
          </ul>

          <div class="navbar-right">
            <p class="navbar-text"><span class="badge" id="n_miners">0</span> active miners</p>
            <p class="navbar-text"><span id="rate">0</span> share/s</p>
            <p class="navbar-text"><span id="shares">???</span> done</p>
            <p class="navbar-text">
            <div class="progress nav navbar-text" style="width:100px; margin: 15px">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                <span id="gauge-label"></span>%
              </div>
            </div>
            </p>
          </div> <!-- navbar-right -->
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

      {% block main %}
      {% endblock main %}
      <div class="container">
      <hr>
      <footer>
        <p>&copy; 3sumpool.fil.cool, 2017</p>
        <p>
      <a class="col-md-offset-2 col-md-3" href="http://www.cristal.univ-lille.fr/">
            <img height="70px" src="images/logoCRIStAL.svg"></a>
      <a class="col-md-3" href="http://www.univ-lille.fr/">
         <img height="70px" src="images/univ_lille.png"></a>
      <a class="col-md-3" href="http://www.cnrs.fr/">
         <img height="70px" src="images/CNRS_nb.svg"></a>
      </p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/stratum.js"></script>
    {% block extrascript %}{% endblock %}
  </body>
</html>
